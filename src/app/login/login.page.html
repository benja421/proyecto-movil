<ion-header [translucent]="true">  
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

<ion-grid>
  <ion-row>
    <ion-col>
      <div></div>
    </ion-col>
    <ion-col>
      <div><ion-button [routerLink]="['/home']" color="success">ACEPTAR</ion-button></div>
    </ion-col>
    <ion-col>
      <div><ion-button color="danger">CANCELAR</ion-button></div>
    </ion-col>
    <ion-col>
      <div></div>
    </ion-col>
  </ion-row>
</ion-grid>
  <ion-datetime-button disabled="true" datetime ="datetime"></ion-datetime-button>
  <ion-card>
    <ion-card-header>
      <ion-card-title>INICIAR SESION</ion-card-title>

      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <div></div>
        </ion-col>
        <ion-col>
          <div><ion-button [routerLink]="['/home']" color="success">ACEPTAR</ion-button></div>
        </ion-col>
        <ion-col>
          <div><ion-button color="danger">CANCELAR</ion-button></div>
        </ion-col>
        <ion-col>
          <div></div>
        </ion-col>
      </ion-row>
    </ion-grid>
      <ion-datetime-button disabled="true" datetime ="datetime"></ion-datetime-button>
    </ion-card-header>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>
<div>
     <img src="assets/logoAsistencia.png">
</div>
</ion-content>
